services:
  web:
    image: ${APP_IMAGE:-riichi-tracker:latest}
    command: >-
      bash -lc "python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 60"
    env_file: .env
    environment:
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: ${APP_HOST}
      DJANGO_CSRF_TRUSTED_ORIGINS: https://${APP_HOST}
    volumes:
      - ./db_data:/app/db
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    expose:
      - "8000"
    labels:
      - traefik.enable=false
    networks:
      - default
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - web
    volumes:
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8010:80"
    labels:
      - traefik.enable=true
      - traefik.http.routers.app.rule=Host(`${APP_HOST}`)
      - traefik.http.routers.app.entrypoints=websecure
      - traefik.http.routers.app.tls.certresolver=le
      - traefik.http.services.app.loadbalancer.server.port=8010
      - traefik.docker.network=gateway
    networks:
      - default
      - gateway
    restart: unless-stopped

networks:
  gateway:
    external: true
    name: gateway
