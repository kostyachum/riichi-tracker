{% load tz %}
<!doctype html>
<html lang="en" class="h-full">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Riichi Tracker{% endblock %}</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <meta name="theme-color" content="#ffffff">

     <script>
            {% get_current_timezone as TIME_ZONE %}
            window.TIME_ZONE = '{{TIME_ZONE}}'  // timezone server thinks we're in
            function setCookie(name, value, days) {
                let expires = "";
                if (days) {
                    const expiry_date = new Date(Date.now() + days * 24 * 60 * 60 * 1000);
                    expires = "; expires=" + expiry_date.toUTCString();
                }
                document.cookie = name + "=" + encodeURIComponent(value || "") + expires + "; path=/";
            }
            function setTimezoneCookie() {
                if (window.gmt_offset) return
                window.GMT_OFFSET = -(new Date).getTimezoneOffset()
                window.setCookie('GMT_OFFSET', window.GMT_OFFSET, 365)
            }
            setTimezoneCookie()
        </script>
</head>
<body class="min-h-full bg-slate-50 text-slate-800">
<div class="max-w-5xl mx-auto p-6">
    {% block content %}
    {% endblock %}
</div>

{% block extra_scripts %}{% endblock %}
</body>
</html>
