{% extends 'base.html' %}
{% load static %}
{% block content %}
  <header class="flex items-center justify-between mb-8">
    <h1 class="text-2xl font-semibold tracking-tight flex items-center gap-4">
      <img src="{% static 'logo.png' %}" alt="Riichi Tracker logo" class="h-16 w-16 bg-emerald-900 border rounded-md"/>
      <span>Riichi Mahjong Tracker</span>
    </h1>
    <nav>
      <a href="/admin/" class="inline-flex items-center rounded-md bg-slate-900 px-3 py-1.5 text-sm font-medium text-white shadow hover:bg-slate-800">Admin</a>
    </nav>
  </header>

  <body class="bg-base-200 p-8">
    {% if games %}
      {% for game in games %}
        {% include "games/game_card.html" %}
      {% endfor %}
    {% else %}
      <div class="rounded-lg border border-dashed border-slate-300 bg-white p-8 text-center">
        <p class="text-slate-600">No games yet.</p>
        <p class="mt-2"><a class="text-sky-700 hover:underline font-medium" href="/admin/games/game/add/">Add your first
          game in Admin</a></p>
      </div>
    {% endif %}
  </body>
{% endblock %}
