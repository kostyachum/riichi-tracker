# Reference for what is on prod, not part of the pipeline!
services:
  traefik:
    image: traefik:v3.3
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - --providers.docker.endpoint=unix:///var/run/docker.sock
      - --providers.docker.exposedByDefault=false
      - --api.dashboard=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.docker=true
      - --core.defaultRuleSyntax=v2
      - --api
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --entrypoints.websecure.http.tls.certResolver=le
      - --certificatesresolvers.le.acme.email=kostyachum@gmail.com
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    labels:
      # Dashboard
      - "traefik.http.routers.traefik.rule=Host(`traefik.?.com`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls.certresolver=le"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.middlewares.admin.basicauth.users=kostya:???"
      - "traefik.http.middlewares.ip.ipwhitelist.sourcerange=127.0.0.1/32, 82.239.249.174"
#      - "traefik.http.routers.traefik.middlewares=admin,ip"
      - "traefik.http.routers.traefik.middlewares=admin"
      - "traefik.enable=true"
    networks:
      # Attach the traefik container to the default network (which is the global "gateway" network)
      - default
    restart: unless-stopped

networks:
  default:
    external: true
    name: gateway
